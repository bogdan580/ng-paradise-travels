
<div style="margin-bottom:30px;">
  <div class="container" style="margin-top:30px;">
    <div class="card">
      <div class="card-body">
        <div class="row align-items-center">
          <div class="col-md-6 align-self-center">
            <form style="margin:25px;"><small class="form-text text-muted">Typ podróży</small><select class="form-control form-control-sm align-self-center"><optgroup label="Typ podróży"><option value="12" selected="">Wczasy</option><option value="13">Last Minute</option><option value="14">Wycieczka</option></optgroup></select>
              <small
                class="form-text text-muted">Kierunek podróży</small><select class="form-control"><optgroup label="Kierunek podróży"><option value="12" selected="">Grecja</option><option value="13">Włochy</option><option value="14">Hiszpania</option></optgroup></select>
              <small
                class="form-text text-muted">Data rozpoczęcia pobytu</small><input class="form-control" type="date"><small class="form-text text-muted">Data zakończenia pobytu</small><input class="form-control" type="date"><small class="form-text text-muted">Ilość osób</small>
              <input
                class="form-control" type="number"></form><button class="btn btn-primary" type="button" style="margin-bottom:10px;">Find</button></div>
          <div class="col-md-6"><img class="img-fluid" src="assets/img/pexels-photo-457882.jpeg"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="simple-slider" style="padding:15px;margin:30px;padding-top:0px;padding-bottom:0px;">
  <div class="swiper-container" style="margin:20px;height:350px;">
    <div class="swiper-wrapper">
      <ng-container *ngFor="let off of offers">
      <div class="swiper-slide" [ngStyle]="{'background-image': 'url(/assets/img/'+off.id+'.jpg)'}">

        <div class="row" style="background-color:rgba(0,0,0,0.5);padding-bottom:150px;">
          <div class="col">
            <a [routerLink]="['/offer', off.id]">
            <h3 class="text-center" style="font-family:Lemonada, cursive;padding:15px;color:#ffffff;margin-top:30px;">{{off.name}}</h3>
            <h3 class="text-center" style="font-family:Aldrich, sans-serif;padding:15px;color:rgb(254,244,5);margin-right:75px;margin-left:75px;"><br>{{off.shortDescription}}<br><br></h3>
            </a>
          </div>
      </div>
      </div>
      </ng-container>
      <div class="swiper-slide" style="background-image:url(assets/img/building.jpg);" >
        <div class="row" style="background-color:rgba(0,0,0,0.5);padding-bottom:150px;">
          <div class="col">
          </div>
        </div>
      </div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>
</div>
