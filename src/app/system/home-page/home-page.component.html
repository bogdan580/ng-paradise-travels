<div style="margin-bottom:30px;">
  <div class="container" style="margin-top:30px;">

    <div class="card">
      <div class="card-body">
        <div class="row align-items-center">
          <div class="col-md-6 align-self-center">
            <form [formGroup]="formA" (ngSubmit)="onSubmitSearch()" style="margin:25px;">
              <small
                class="form-text text-muted">Travel location
              </small>
              <select class="form-control" id="location" formControlName="location">
                <optgroup label="Travel location">
                  <option value="Greece" selected="">Greece</option>
                  <option value="Italy">Italy</option>
                  <option value="Spain">Spain</option>
                </optgroup>
              </select>
              <small
                class="form-text text-muted">Start date of travel
              </small>
              <input class="form-control" id="datefrom" formControlName="datefrom" type="date">
              <small
                class="form-text text-muted">End date of travel
              </small>
              <input class="form-control" id="dateto" formControlName="dateto" type="date">
              <br>
              <button class="btn btn-info float-right" [disabled]="!formA.valid" type="submit">Search</button>
            </form>
          </div>
          <div class="col-md-6"><img class="img-fluid" src="assets/img/pexels-photo-457882.jpeg">
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="search==true">
      <h1 style="padding:20px;padding-bottom:0px;padding-left:0px;">Selected offers</h1>
      <ul class="list-group" style="padding:20px;">
        <li class="list-group-item" style="background-color:rgba(255,155,155,0.5);margin-bottom:20px;"
            *ngFor="let app of myfind"><strong><span style="font-family:Lemonada, cursive;font-size:15px;margin:0px;">{{app.name}}</span></strong>
          <div class="row justify-content-center align-items-center" style="margin:12px;">
            <div class="col-md-6 col-lg-6" style="margin:8px;">
              <img class="rounded img-fluid" src="assets/img/{{app.id}}.jpg">
            </div>
            <div class="col">
              <p class="lead text-center" style="margin-bottom:0px;"> {{app.hotel.name}}</p><span
              style="font-size:15px;"><br><strong></strong>&nbsp;{{app.shortDescription}} &nbsp;<br><br></span>
              <a
                class="btn btn-primary float-right" role="button" [routerLink]="['/offer', app.id]"
                style="margin:15px;margin-bottom:10px;margin-top:0;">Read more</a>
            </div>
          </div>
        </li>
      </ul>
    </div>



    <slideshow [height]="height"
               [minHeight]="'325px'"
               [autoPlay]="true"
               [showArrows]="true"
               [imageUrls]="imageSources"
               [lazyLoad]="imageSources?.length > 1"
               [autoPlayWaitForLazyLoad]="true">
    </slideshow>

  </div>
</div>
