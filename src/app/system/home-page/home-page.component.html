<div style="margin-bottom:30px;">
  <div class="container" style="margin-top:30px;">

    <div class="card">
      <div class="card-body">
        <div class="row align-items-center">
          <div class="col-md-6 align-self-center">
            <form [formGroup]="formA" (ngSubmit)="onSubmitSearch()" style="margin:25px;">
              <small
                class="form-text text-muted">Travel location
              </small>
              <select class="form-control" id="location" formControlName="location">
                <optgroup label="Travel location">
                  <option value="Greece" selected="">Greece</option>
                  <option value="Italy">Italy</option>
                  <option value="Spain">Spain</option>
                </optgroup>
              </select>
              <small
                class="form-text text-muted">Start date of travel
              </small>
              <input class="form-control" id="datefrom" formControlName="datefrom" type="date">
              <small
                class="form-text text-muted">End date of travel
              </small>
              <input class="form-control" id="dateto" formControlName="dateto" type="date">
              <br>
              <button class="btn btn-info float-right" [disabled]="!formA.valid" type="submit">Search</button>
            </form>
          </div>
          <div class="col-md-6"><img class="img-fluid" src="assets/img/pexels-photo-457882.jpeg">
          </div>
        </div>
      </div>
    </div>




    <slideshow [height]="height"
               [minHeight]="'325px'"
               [autoPlay]="true"
               [showArrows]="true"
               [imageUrls]="imageSources"
               [lazyLoad]="imageSources?.length > 1"
               [autoPlayWaitForLazyLoad]="true">
    </slideshow>

  </div>
</div>
