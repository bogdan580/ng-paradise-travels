<h4><p class="text-xs-center">Log In</p></h4>
<div
  class="alert alert-{{message.type}}"
  *ngIf="message.text"
>
  {{message.text}}
</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div
    class="form-group"
    [ngClass]="{'has-error': form.get('login').invalid && form.get('login').touched}"
  >
    <label for="login">Login</label>
    <input
      type="text"
      class="form-control underlined"
      id="login"
      placeholder="Your login"
      formControlName="login"
    >
    <span
      class="form-help-text"
      *ngIf="form.get('login').invalid && form.get('login').touched"
    >
      <span *ngIf="form.get('login')['errors']['required']">Login is empty!</span>
    </span>
  </div>
  <div
    class="form-group"
    [ngClass]="{'has-error': form.get('password').invalid && form.get('password').touched}"
  >
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control underlined"
      id="password"
      placeholder="Your password"
      formControlName="password"
    >
    <span
      class="form-help-text"
      *ngIf="form.get('password').invalid && form.get('password').touched"
    >
      <span *ngIf="form.get('password')['errors']['required']">Password is empty!</span>
      <span *ngIf="form.get('password')['errors']['minlength'] && form.get('password')['errors']['minlength']['requiredLength']">Password must be more
        {{form.get('password')['errors']['minlength']['requiredLength']}} symbols.
        You put {{form.get('password')['errors']['minlength']['actualLength']}}.
      </span>
    </span>
  </div>
  <div class="form-group">
    <button
      type="submit"
      class="btn btn-block btn-primary"
      [disabled]="form.invalid"
    >
      Log In
    </button>
  </div>
  <div class="form-group">
    <p class="text-muted text-xs-center">
      You don't have account ? <a [routerLink]="'/auth/register'">Sign Up!</a>
    </p>
  </div>
</form>
